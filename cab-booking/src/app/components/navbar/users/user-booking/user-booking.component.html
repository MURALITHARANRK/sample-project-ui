<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Book Your Cab</h3>
          </div>
          <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="p-3">
            <div class="form-group">
              <label for="currentLocation">Current Location</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                </div>
                <input
                  id="currentLocation"
                  type="text"
                  class="form-control"
                  [value]="currentLocation"
                  formControlName="currentLocation"
                  placeholder="Your current location"
                  readonly
                />
              </div>
            </div>
  
            <div class="form-group">
              <label for="destination">Destination</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search-location"></i></span>
                </div>
                <input
                  id="destination"
                  type="text"
                  class="form-control"
                  formControlName="destination"
                  placeholder="Enter your destination"
                />
              </div>
              <small *ngIf="locationForm.get('destination')?.invalid && locationForm.get('destination')?.touched" class="text-danger">
                Destination is required.
              </small>
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!locationForm.valid">
                <i class="fas fa-car"></i> Book Now
              </button>
            </div>
          </form>

          <!-- <div *ngIf="submitted" class="card-footer bg-success text-white">
            <h5>Booking Details:</h5>
            <p><strong>Current Location:</strong> {{ locationForm.value.currentLocation }}</p>
            <p><strong>Destination:</strong> {{ locationForm.value.destination }}</p>
          </div> -->
          @if(submitted){
          <div class="card-footer bg-success text-white">Ride has started</div>
        }
        </div>
      </div>
    </div>
  </div>

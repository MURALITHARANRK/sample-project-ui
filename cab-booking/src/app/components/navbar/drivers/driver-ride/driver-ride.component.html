<div class="container">
  <button class="refresh-btn" (click)="getDetails()">Refresh</button>
  <div *ngIf="!showDetails" class="message">
    Waiting for the details...
  </div>
  <div *ngIf="showDetails" class="card">
    <h3>User Details</h3>
    <p><strong>Name:</strong> {{ userDetails.username }}</p>
    <p><strong>Source:</strong> 
      <a [href]="sourceUrl" target="_blank" rel="noopener noreferrer"> 
        {{ userDetails.source }}
      </a>
    </p>
    <p><strong>Destination:</strong> 
       <a [href]="destinationUrl" target="_blank" rel="noopener noreferrer"> 
        {{ userDetails.destination }}
       </a>
      </p>

  </div>
</div>

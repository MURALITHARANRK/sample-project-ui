<div class="container">
  <button class="refresh-btn" (click)="getDetails()">Refresh</button>
  <div *ngIf="!showDetails" class="message">
    Waiting for the details...
  </div>
  <div *ngIf="showDetails" class="card">
    <h3>User Details</h3>
    <p><strong>Name:</strong> {{ userDetails.name }}</p>
    <p><strong>Source:</strong> {{ userDetails.source }}</p>
    <p><strong>Destination:</strong> {{ userDetails.destination }}</p>
  </div>
</div>

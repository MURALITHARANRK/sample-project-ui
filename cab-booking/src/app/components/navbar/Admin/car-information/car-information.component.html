<div class="content-wrapper">
  <section class="content">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" color="primary" data-toggle="modal" data-target="#cdModal">Add Car</button>
          </div>
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Driver Details</h3>
            </div>
            <div class="card-body">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search car details">
              </mat-form-field>

              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="registrationNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Number</th>
                  <td mat-cell *matCellDef="let car">{{ car.registrationNumber }}</td>
                </ng-container>

                <ng-container matColumnDef="brand">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
                  <td mat-cell *matCellDef="let car">{{ car.brand }}</td>
                </ng-container>

                <ng-container matColumnDef="model">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
                  <td mat-cell *matCellDef="let car">{{ car.model }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<app-car-details-modal></app-car-details-modal>

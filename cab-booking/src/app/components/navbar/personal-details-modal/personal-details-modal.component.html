<div class="modal fade" id="pdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button #modalClose type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm" (ngSubmit)="submit()" >
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Name" readonly>
            </div>
            <div class="form-group">  
              <label>Email Address</label>
              <input type="email" class="form-control" formControlName="emailaddress" id="emailaddress" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" class="form-control" formControlName="contactnumber" id="contactnumber" placeholder="Enter Contact Number">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              @if(userDetailsNotAvailable){
                <button type="submit" class="btn btn-primary">Save changes</button>
              }
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

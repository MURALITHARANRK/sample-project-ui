
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <h4><span class="navbar-text font-weight-bold ml-3 display-5">Welcome</span></h4>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                @if(userType=='user'){
                <li class="nav-item">
                    <a class="nav-link" title="details" data-toggle="modal" [attr.data-target]="modalName">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                }
                <li class="nav-item">
                    <a class="nav-link" title="logout" (click)="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">

                        <li class="nav-item">
                            <a routerLink="home" class="nav-link">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a (click)="routeToBooking()" class="nav-link">
                                <i class="nav-icon fas fa-book"></i>
                                <p>Booking</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <router-outlet/>
        </div>
    </div>
    @if(userType=='user'){
    <app-personal-details-modal [userDetails]="childData" ></app-personal-details-modal>
    }

</body>

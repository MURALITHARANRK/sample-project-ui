<div class="content-wrapper">
    <section class="content">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Booking Details</h3>
              </div>
              <div class="card-body">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Search booking details">
                </mat-form-field>
  
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                  <!-- Source Column -->
                  <ng-container matColumnDef="source">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
                    <td mat-cell *matCellDef="let booking">{{ booking.source }}</td>
                  </ng-container>
  
                  <!-- Destination Column -->
                  <ng-container matColumnDef="destination">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination</th>
                    <td mat-cell *matCellDef="let booking">{{ booking.destination }}</td>
                  </ng-container>
  
                  <!-- Start Time Column -->
                  <ng-container matColumnDef="starttime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
                    <td mat-cell *matCellDef="let booking">{{ booking.starttime}}</td>
                  </ng-container>
  
                  <!-- End Time Column -->
                  <ng-container matColumnDef="endtime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
                    <td mat-cell *matCellDef="let booking">{{ booking.endtime !=null ? (booking.endtime) : 'Ongoing' }}</td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
  
                <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
